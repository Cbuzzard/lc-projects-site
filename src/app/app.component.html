<div #wrapper class="wrapper">

    <div #header class="header">

        <div class="logo-container">
            <div class="logo-rocket-container">
                <img #logoRocket src="../assets/launchcode-rocket.svg" alt="" class="logo-rocket">
            </div>
            <div class="logo-text-container">
                <img class="logo" src="../assets/launchcode-text.svg" alt="">
            </div>
        </div>

        <div class="info">
            <button class="account" mat-icon-button><mat-icon class="account-icon" [matMenuTriggerFor]="menu">account_circle</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <a class="portfolio-link" target="_balnk" href="https://buzzardsview.com">
                        <mat-icon>contact_page</mat-icon>
                        <span>Portfolio</span>
                    </a>
                </button>
              </mat-menu>
        </div>

    </div>
    
    <div #rocketContainer class="rocket-container">
        <img #rocket class="rocket" src="{{'../assets/rocket_flight_small-'+frame+'.svg'}}" alt="">
    </div>

    <div #assignments class="assignments">
        <app-assignment></app-assignment>
    </div>

</div>
